services {
    service-set ss-0 {
        nat-rules rule-0;
        next-hop-service {
            inside-service-interface sp-1/2/0.1;
            outside-service-interface sp-1/2/0.2;
        }
    }
    nat {
        pool 100_10_30_0 {
            address 100.10.30.0/24;
            port {
                automatic;
            }
        }
        rule rule-0 {
            match-direction input;
            term t1 {
                then {
                    translated {
                        source-pool 100_10_30_0;
                        translation-type {
                            source dynamic;
                        }
                    }
                }
            }
        }
    }
}

