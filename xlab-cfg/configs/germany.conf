routing-options {
    interface-routes {
        rib-group inet sp-intf;
    }
    static {
        route 172.16.0.0/12 {
            next-hop 172.30.53.1;
            retain;
            no-readvertise;
        }
        route 0.0.0.0/0 discard;
    }
    rib-groups {
        sp-intf {
            import-rib [ inet.0 ri-germany-backup.inet.0 ri-germany-england.inet.0 ri-england-germany.inet.0 ri-germany-france.inet.0 ri-france-germany.inet.0 ];
            import-policy p-import-sp;
        }
    }
    router-id 192.168.53.103;
    route-distinguisher-id 192.168.53.103;
    autonomous-system 100;
}
protocols {
    mpls {
        interface so-0/2/2.0;
        interface so-0/2/3.0;
        interface lo0.0;
        interface so-0/2/0.0;
    }
    bgp {
        group internal {
            type internal;
            local-address 192.168.53.103;
            import p-reject-default;
            family inet {
                any;
            }
            family inet-vpn {
                any;
            }
            export [ p-default p-reject-all ];
            neighbor 192.168.53.104;
        }
        group nat-farm {
            type internal;
            local-address 192.168.53.103;
            family inet {
                any;
            }
            family inet-vpn {
                any;
            }
            export p-export-local-pools;
            neighbor 192.168.53.101;
            neighbor 192.168.53.102;
        }
    }
    isis {
        interface so-0/2/0.0;
        interface so-0/2/2.0;
        interface so-0/2/3.0;
        interface lo0.0;
    }
    ldp {
        interface all;
        interface lo0.0;
    }
}
policy-options {
    prefix-list pl-nat-local-pool {
        100.10.30.0/24;
    }
    policy-statement accept-all {
        then accept;
    }
    policy-statement p-default {
        from {
            route-filter 0.0.0.0/0 exact;
        }
        then {
            local-preference 110;
            accept;
        }
    }
    policy-statement p-exp-germany {
        then {
            local-preference 90;
            community add c-germany;
            accept;
        }
    }
    policy-statement p-export-local-pools {
        from {
            prefix-list pl-nat-local-pool;
        }
        then accept;
    }
    policy-statement p-import-none {
        term default {
            then reject;
        }
    }
    policy-statement p-import-sp {
        term allow-default {
            from {
                route-filter 0.0.0.0/0 exact;
            }
            then accept;
        }
        term default {
            then reject;
        }
    }
    policy-statement p-reject-all {
        then reject;
    }
    policy-statement p-reject-default {
        term default {
            from {
                route-filter 0.0.0.0/0 exact;
            }
            then reject;
        }
        term skip-to-next {
            then next policy;
        }
    }
    community c-germany members [ target:100:102 target:100:104 ];
}
