        instance-type vrf;
        vrf-target target:100:101;
        vrf-table-label;
    }
    ri-england-germany {
        instance-type vrf;
        vrf-target target:100:102;
        vrf-table-label;
        routing-options {
            static {
                route 0.0.0.0/0 {
                    next-hop sp-1/2/0.1;
                    no-readvertise;
                    preference 180;
                }
            }
        }
    }
    ri-france-england {
        instance-type vrf;
        vrf-target target:100:103;
        vrf-table-label;
    }
    ri-france-germany {
        instance-type vrf;
        vrf-target target:100:104;
        vrf-table-label;
        routing-options {
