interfaces {
	replace: sp-1/3/0 {
		unit 1{
			family inet;
			service-domain inside;
		}
		unit 2{
			family inet;
			service-domain outside;
		}
	}
}
replace: services {
	nat {
		pool 100_10_20_0 {
			address 100.10.20.0/24;
			port automatic;
		}
		rule rule-0 {
			match-direction input;
			term t1 {
				then {
					translated {
						source-pool 100_10_20_0;
						translation-type source dynamic;
					}
				}
			}
		}
	}
	service-set ss-0 {
		nat-rules rule-0;
		next-hop-service {
			inside-service-interface sp-1/3/0.1;
			outside-service-interface sp-1/3/0.2;
		}
	}
}
policy-options {
	replace: prefix-list pl-nat-local-pool {
		100.10.20.0/24;
	}
}
