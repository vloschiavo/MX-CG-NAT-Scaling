replace: routing-instances {
	ri-england-france {
		instance-type vrf;
		vrf-table-label;
		vrf-target target:100:101;
		routing-options {
			static {
				route 0.0.0.0/0 {
					next-hop [sp-1/3/0.1];
					no-readvertise;
					preference 180;
				}
			}
		}
	}
	ri-england-germany {
		instance-type vrf;
		vrf-table-label;
		vrf-target target:100:102;
	}
	ri-france-england {
		instance-type vrf;
		vrf-table-label;
		vrf-target target:100:103;
		routing-options {
			static {
				route 0.0.0.0/0 next-hop [sp-1/3/0.1];
			}
		}
	}
	ri-france-germany {
		instance-type vrf;
		vrf-table-label;
		vrf-target target:100:104;
		routing-options {
			static {
				route 0.0.0.0/0 next-hop [sp-1/3/0.1];
			}
		}
	}
	ri-germany-england {
		instance-type vrf;
		vrf-table-label;
		vrf-target target:100:105;
	}
	ri-germany-france {
		instance-type vrf;
		vrf-table-label;
		vrf-target target:100:106;
		routing-options {
			static {
				route 0.0.0.0/0 {
					next-hop [sp-1/3/0.1];
					no-readvertise;
					preference 180;
				}
			}
		}
	}
	ri-france-backup {
		instance-type vrf;
		vrf-import p-import-none;
		vrf-export p-exp-france;
		routing-options {
			static {
				route 0.0.0.0/0 next-hop [sp-1/3/0.1];
			}
		}
	}
}
policy-options {
	replace: policy-statement p-import-sp {
		term allow-default {
			from {
				route-filter 0.0.0.0/0 exact;
			}
			then accept;
		}
		term default {
			then reject;
		}
	}
	replace: policy-statement p-import-none {
		term default {
			then reject;
		}
	}
	replace: policy-statement p-exp-france {
		then {
			community add c-france;
			local-preference 90;
			accept;
		}
	}
	replace: community c-france members [ target:100:106 target:100:101 ];
}
routing-options {
	replace: interface-routes {
		rib-group inet sp-intf;
	}
	replace: rib-groups
		sp-intf {
			import-rib [ inet.0 ri-france-backup.inet.0 ri-france-england.inet.0 ri-england-france.inet.0 ri-france-germany.inet.0 ri-germany-france.inet.0 ];
			import-policy p-import-sp;
		}
}
